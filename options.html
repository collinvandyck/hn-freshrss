<!DOCTYPE html>
<html>
<head>
    <title>HN RSS Search Options</title>
</head>
<body>
    <form id="options-form">
        <div>
            <label for="freshrss-url">FreshRSS Instance URL</label>
            <input type="text" id="freshrss-url" required>
        </div>
        <div>
            <label for="api-user">API Username</label>
            <input type="text" id="api-user">
        </div>
        <div>
            <label for="api-key">API Key</label>
            <input type="password" id="api-key">
        </div>
        <div>
            <label for="category-id">Default Category ID</label>
            <input type="number" id="category-id" value="0">
        </div>
        <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
</body>
</html>
